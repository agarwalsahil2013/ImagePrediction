<!DOCTYPE html>
<html>
<head>
	<title>Image Detection</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Excited to see your results!!</h1>
	<div class="box">
		<p class="box-header">Upload an Image Here</p>
		<form method="post" enctype="multipart/form-data">
			<input type="file" name="file1">
			<input id="submit" type="submit">
		</form>
	</div>
	<div class="footer">
		<div class="contact">
			<a target="_blank" href="https://github.com/agarwalsahil2013/ImagePrediction.git"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/sahil-agarwal-/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
		</div>
		<p class="footer-description">&copy; Made by Sahil Agarwal</p>
	</div>
</body>
</html>
