<!DOCTYPE html>
<html>
<head>
	<title>Image Detection</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<style>
		input{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<center>

	</div>
	</center>
</body>
</html>
